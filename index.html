<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PoolScores</title>
  <meta name="description" content="">

<body>

  <header>
    <div class="container">
      <h1>Serious poolscores</h1>
    </div>
  </header>


  <div role="main" class="container">

    <div class="row">

      <div id="players" class="span12">
        <h3>Players available</h3>
        <ul id="players-list"></ul>
        <button class="generate-fixtures">Generate some fixtures</button>
      </div><!-- end #players -->

    </div><!-- end .row -->

    <div class="row">

      <div id="fixtures" class="span6">
          <h3>Fixtures</h3>
          <ul id="fixtures-list"></ul>
      </div><!-- end #fixtures -->


      <div id="standings" class="span6">
        <h3>Standings</h3>
        <table id="standings-table">
        </table>
      </div><!-- end #standings -->

    </div><!-- end .row -->

    <div class="row">

      <div id="save">
        <button class="send-results span11">Send results</button>
        <a href="" class="span1">Cancel</a>
      </div>

    </div><!-- end .row -->

  </div><!-- end main.container -->

  <footer>
    <div class="container">
      Footer
    </div>
  </footer>
