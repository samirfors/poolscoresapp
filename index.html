<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PoolScores</title>
  <meta name="description" content="">
  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Serious poolscores</h1>
    </div>
  </header>

  <div role="main" class="container">

    <div class="row">

      <div id="players" class="span12">
        <h3>Players available</h3>
    	  <ul id="players-list"></ul>
      </div><!-- end #players -->

    </div><!-- end .row -->

    <div class="row">

      <div id="fixtures">
        <div class="span12">
          <button class="generate-fixture">Generate some fixtures</button>
        </div>
        <div class="span6">
          <h3>Fixtures</h3>
          <ul id="fixtures-list"></ul>
        </div>
      </div><!-- end #fixtures -->


      <div id="standings" class="span6">
        <h3>Standings</h3>
      </div><!-- end #standings -->

    </div><!-- end .row -->

  </div><!-- end main.container -->

  <footer>
    <div class="container">
      Footer
    </div>
  </footer>

  <script src="js/libs/underscore/underscore-min.js"></script>
  <script src="js/libs/jquery/jquery-min.js"></script>
  <script src="js/libs/backbone/backbone-min.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script data-main="js/main" src="js/libs/require/require.js"></script>

</body>
</html>
