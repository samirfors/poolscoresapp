<html lang="en" manifest="cache.manifest">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PoolScores</title>
  <meta name="description" content="">
  <meta http-equiv="imagetoolbar" content="false">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="apple-touch-icon" href="img/iphone-icon.png" />
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>

  <header>
    <div class="container">
      <h1>Poolscores</h1>
    </div>
  </header>


  <div role="main" class="container">

    <div class="row">

      <div id="players" class="span3">
        <h3>Players available</h3>
        <ul id="players-list"></ul>
        <button class="generate-fixtures">Generate some fixtures</button>
      </div><!-- end #players -->

      <div id="fixtures" class="span6">
          <h3>Fixtures</h3>
          <ul id="fixtures-list"></ul>
      </div><!-- end #fixtures -->

      <div id="standings" class="span3">
        <h3>Standings</h3>
        <table id="standings-table">
        </table>
      </div><!-- end #standings -->

      <div id="save" class="span12">
        <button class="cancel">Cancel</button>
        <button class="send-results">Save results</button>
      </div>

    </div><!-- end .row -->

  </div><!-- end main.container -->

  <footer>
    <div class="container">
    </div>
  </footer>

</body>
</html>
